<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps by Nurdin A. Alawiyah</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>


    <div class="wrapper">
      <div class="container" id="add-todo">
        <h2 class="container-header text-center">Masukkan Buku Baru</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Judul</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Penulis</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="year">Tahun</label>
            <input type="number" id="year" name="year" required />
          </div>
          <div class="input_inline">
            <label for="isCompleted">Selesai dibaca</label>
            <input id="isCompleted" type="checkbox">
          </div>
          <input
            type="submit"
            value="Tambahkan Buku"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>
      <div>
        <!-- <div class="container">
          <h2>Cari Buku</h2>
          <form id="searchBook">
            <div class="searchItem">
              <input id="search" type="text">
              <button id="searchSubmit" type="submit">Cari</button>
            </div>
          </form>
        </div> -->
        <div class="container">
          <h2 class="container-header">Belum selesai dibaca</h2>
          <div class="list-item" id="books"></div>
        </div>
        <div class="container">
          <h2 class="container-header">Selesai dibaca</h2>
          <div class="list-item" id="completed-books"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
