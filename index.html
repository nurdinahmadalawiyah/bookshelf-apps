<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf Apps by Nurdin A. Alawiyah</title>

  <!-- My Own Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Font Awesome 5.15.4 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <h1>Bookshelf Apps</h1>
  </header>


  <div class="wrapper">
    <div>
      <div class="container" id="add-todo">
        <h2 class="container-header text-center">Masukkan Buku Baru</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Judul</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Penulis</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="year">Tahun</label>
            <input type="number" id="year" name="year" required />
          </div>
          <div class="input_inline">
            <label for="isCompleted">Selesai dibaca</label>
            <input id="isCompleted" type="checkbox">
          </div>
          <button type="submit" name="Submit" class="btn-submit">
            <i class="fas fa-plus"></i> Tambahkan Buku
          </button>        
        </form>
      </div>
      <div class="container">
        <h2 class="container-header text-center">Cari Buku</h2>
        <div class="form-group form-title">
          <input type="text" id="search" placeholder="Masukan judul buku..." />
          </div>
      </div>
    </div>
    <div>
      <div class="container">
        <h2 class="container-header">Belum selesai dibaca</h2>
        <div class="list-item" id="books"></div>
      </div>
      <div class="container">
        <h2 class="container-header">Selesai dibaca</h2>
        <div class="list-item" id="completed-books"></div>
      </div>
    </div>
  </div>
  <script src="js/script.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
